<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 table,td,tr,th {
	border : 1px solid black; /* 두께, 선종류, 선색상 */
	border-collapse: collapse;  /* border 붙이기 */
} 

</style>
</head>
<body>
<table style="width: 100%;">
	<tr>
		<th>1</th>
		<th>2</th>
		<th>3</th>
	</tr>
	
	<tr style="background-color: yellow;">
		<td>4</td>
		<td style="background-color: green;">5</td>
		<td>6</td>
	</tr>
	
	<tr style="height: 150px; background-color: red;">
		<td style="vertical-align: bottom; text-align: right;">7</td>
		<td>8</td>
		<td style="vertical-align: top; text-align: center;">9</td>
	</tr>
</table>
</body>
</html>
