<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>List1</title>
</head>
<body>
	<h2>Unordered List</h2>
	<ul style="list-style-type: square;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	
	<h2>Ordered List</h2>
	<ol type="A">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	
	<h2>Description List</h2>
	<dl>
		<dt>Coffee</dt>
			<dd>black hot drink</dd>
		<dt>Milk</dt>
			<dd>ICE COFFEE DRINK</dd>
	</dl>
	
	<h2>A Nested List</h2>
	<ul>
		<li>Coffee</li>
		<li>Tea
			<ul>
				<li>Black Tea</li>
				<li>Green Tea</li>
			</ul>
		</li>
		<li>Milk</li>
	</ul>
</body>
</html>
