<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>List2</title>

<style>
ul {
	list-style-type: none; /* disc(앞에 쩜) 모양 없애기 */
	background-color: #333333;
	overflow: hidden;
	
}


li {
	float: Left; /* 줄바꿈 했던 li를 일렬로 + 좌측정렬 */
}

li a {  /* li 자손중 a */
	text-decoration: none;
	padding: 16px;
	color: white;
	display: block;
}

li a:hover {
	background-color: #111111; /* 마우스 커서 올릴때 백그라운드 칼라 검정색에 가깝게. */
}



</style>


</head>
<!-- 오늘날 웹에서 li, ol 은 메뉴 작성에도 많이 사용 -->
<body>
	<ul>
		<li><a href="https://www.naver.com">네이버</a></li>
		<li><a href="https://www.daum.net">다음</a></li>
		<li><a href="http://www.nate.com">네이트</a></li>
		<li><a href="http://www.msn.com">MSN</a></li>
	</ul>
</body>
</html>
