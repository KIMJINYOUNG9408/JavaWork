<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 과제</title>
<style>
 td, table {
	border: 1px solid black;
	border-collapse: collapse;
}

tr {
 background-color: yellow;

}


</style>
</head>

<body>

	<h1>1번</h1>
	<table style="width: 500px; height: 150px;">
		<tr>
			<td style="width: 30px" colspan="2" rowspan="3"></td>
			<td colspan="3"></td>
		</tr>

		<tr>
			<td colspan="3"></td>
		</tr>

		<tr>
			<td style="width: 100px"></td>
			<td style="width: 120px"></td>
			<td style="width: 100px"></td>
		</tr>
	</table>

	<hr>
	<br>


	<h1>2번</h1>
	<table style="width: 500px; height: 150px">
		<tr>
			<td style="width: 30px" colspan="2" rowspan="3"></td>
			<td colspan="3"></td>
		</tr>

		<tr>
			<td colspan="2"></td>
			<td style="width: 100px" rowspan="2"></td>
		</tr>

		<tr>
			<td style="width: 100px"></td>
			<td style="width: 120px"></td>

		</tr>
	</table>

	<hr>
	<br>

	<h1>3번</h1>
	<table style="width: 500px; height: 150px">

		<tr>
			<td style="width: 30px" colspan="2"></td>

			<td colspan="2" rowspan="2"></td>

			<td style="width: 100px" rowspan="3"></td>
		</tr>

		<tr>
			<td colspan="2"></td>
		</tr>

		<tr>
			<td colspan="2"></td>
			<td style="width: 100px"></td>
			<td style="width: 120px"></td>
		</tr>

	</table>
	<hr>
	<br>

	<h1>4번</h1>


	<table style="width: 300px; height: 300px; border: 8px solid white">
		<tr>
			<td style="width: 25%; background-color: #EDEDED; border: 7px solid black;" colspan="2"></td>
			<td style="width: 35%; height: 10%; border: 7px solid black;" colspan="2"></td>
			<td style="width: 35%; background-color: #FFDF24; border: 7px solid black;" colspan="2"></td>
			<td style="width: 5%; background-color: #EDEDED; border: 7px solid black;" rowspan="4"></td>
		</tr>

		<tr>
			<td style="width: 10%; border: 7px solid black;"></td>
			<td style="background-color: tomato; border: 7px solid black;" colspan="3"
				rowspan="2"></td>
			<td style="height : 27%; background-color: #FFDF24; border: 7px solid black;"
				colspan="2"></td>

		</tr>


		<tr>
			<td style="background-color: #EDEDED; border: 7px solid black;"
				rowspan="2"></td>
			<td style="height: 31%; border: 7px solid black;"></td>
			<td style="border: 7px solid black;"></td>
		</tr>

		<tr>
			<td style="background-color: black; border: 7px solid black;"
				colspan="2" rowspan="2"></td>
			<td style="background-color: #EDEDED; border: 7px solid black;"></td>
			<td style="border: 7px solid black;" colspan="2"></td>
		</tr>

		<tr>
			<td style="background-color: #FFDF24; border: 7px solid black;">
			</td>
			<td style="width: 20%; background-color: #EDEDED; border: 7px solid black;"></td>
			<td
				style="background-color: #123478; border: 7px solid black;"
				colspan="2"></td>
			<td style="background-color: tomato; border: 7px solid black;"></td>
		</tr>
	</table>
<br><br><br>
<hr>

</body>

</html>
